<template>
    <lightning-card title="Account List">
        <div class="slds-var-m-around_medium">
            <lightning-button variant='brand' label='Create new account' title='Create new account' onclick={handleShowModal}></lightning-button>
        </div>
        <div class="slds-var-m-around_medium">
            <template if:true={accountsExist}>
                <lightning-datatable
                    key-field='Id'
                    data={accounts}
                    columns={columns}
                    hide-checkbox-column
                    class="account-datatable"
                ></lightning-datatable>

                <template if:true={showModal}>
                    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-float_right" onclick={handleCloseModal}>
                                    <lightning-icon icon-name='utility:close' alternative-text='close' size='small'></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2>Create new account</h2>
                            </header>
                            <div class="slds-modal__content">
                                <c-account-form onclose={handleCloseModal}></c-account-form>
                            </div>
                        </div>
                    </section>
                </template>
            </template>
            <template if:false={accountsExist}>
                <p>Accounts Do Not Exist!</p>
            </template>
        </div>
    </lightning-card>
</template>
