<template>
    <lightning-card title="Account List">
        <div class="slds-m-vertical_x-large">
            <lightning-button variant='brand' label='Create new account' title='Create new account' onclick={handleShowModal}></lightning-button>
        </div>

        <template if:true={accountsExist}>
            <p>Accounts Exist!</p>
        </template>
        <template if:false={accountsExist}>
            <p>Accounts Do Not Exist!</p>
        </template>
    </lightning-card>
</template>
