<template>
    <lightning-card title="New Account Data" icon-name="standard:account">
        <div class="slds-var-p-around_medium">
            <lightning-input
                label="First Name"
                value={firstName}
                onchange={handleInputChange}
                data-id="firstName"
            ></lightning-input>
            <lightning-input
                label="Last Name"
                value={lastName}
                onchange={handleInputChange}
            ></lightning-input>
            <lightning-input
                label="Email"
                type="email"
                value={email}
                onchange={handleInputChange}
            ></lightning-input>
            <lightning-input
                label="Phone"
                type="tel"
                value={phone}
                onchange={handleInputChange}
            ></lightning-input>
        </div>
        <footer class="slds-modal__footer">
            <lightning-button
                variant="brand"
                label="Save"
                title="title"
                onclick={handleSave}
                class="slds-var-p-around_medium"
            ></lightning-button>
            <lightning-button
                variant="neutral"
                label="Cancel"
                title="title"
                onclick={handleSave}
                class="slds-var-p-around_medium"
            ></lightning-button>
        </footer>
    </lightning-card>
</template>
